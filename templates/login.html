<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo! - Login!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-800 text-amber-700">
    <dialog class="bg-zinc-700 text-amber-700 p-12 pt-10 rounded-lg shadow-lg">
        <fieldset class="p-4 border-2 border-amber-700 rounded-lg pb-8">
            <legend class="text-lg">Player Info:</legend>
            <form onsubmit="event.preventDefault(); modal.close(); setCookie() ;false;">
                <input id="name" class="w-full p-2 rounded-lg border-2 border-amber-700" type="text" name="player"
                    id="player" placeholder="Name:" required><br>
                <input id="room" class="w-full p-2 rounded-lg border-2 border-amber-700 mt-4" type="text" name="room"
                    id="room" placeholder="Party:" required><br>
                <button
                    class="w-full py-2 rounded-lg shadow bg-green-400 text-white mt-4 hover:bg-green-500">Start</button>
            </form>
        </fieldset>
    </dialog>

    <div class="h-screen w-full flex justify-center">
        <div id="bingo" class="w-4/6 grid grid-cols-5 p-24 pt-4 text-sky-300">
        </div>
    </div>
    <script src="/static/bingo.js"></script>
    <script src="/static/login/login.js"></script>
</body>

</html>
